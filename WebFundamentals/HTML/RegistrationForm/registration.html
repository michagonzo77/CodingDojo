<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>First Name: *</label>
        <input type="text" name="FirstName">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="LastName">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="Email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="ConfirmPassword">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="Birthday">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="Gender" value="Male" id="Male">
        <label for="Male">Male</label>

        <input type="radio" name="Gender" value="Female" id="Female">
        <label for="Female">Female</label>

        <input type="radio" name="Gender" value="NonBinary" id="NonBinary">
        <label for="NonBinary">Non-binary</label>

        <input type="radio" name="Gender" value="NoAnswer" id="NoAnswer">
        <label for="NoAnswer">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>  
        <textarea name="Description" cols="20" rows="3"></textarea>
    </div>
    <div>  
        <label>Favorite Language:</label>
        <select name="Language">
            <option>Javascript</option>
            <option>Python</option>
            <option>C#</option>
        </select>
    </div>
    <div>  
        <input type="checkbox" name="accept" value="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>  
        <input type="submit" value="Create Account">
    </div>
    * Indicates a required field
</body>
</html>
