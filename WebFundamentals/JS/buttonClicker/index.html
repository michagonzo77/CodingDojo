<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Navigation Bar Begins Here  -->
        <div class="top_bar flex justify-center"> 
            <div class="nav flex justify-evenly align-center">
                <h1>Dojonary</h1>
                <input class="search_bar" type="text" placeholder="Search">
                <button class="btn_login" onclick="login(this)">Login</button>
            </div>
        </div>
        <!-- Navigation Bar Ends Here  -->
        <!-- Content Section Begins Here -->
        <div class="content flex justify-center">
            <!-- Left Column Begins Here -->
            <div class="left_column">
                <div class="content_box flex align-center">
                    <div class="definition_left">
                        <h2>ninja</h2>
                        <p class="italic">noun</p>
                        <p>Plural: <span class="italic">ninjas</span></p>
                        <button onclick="liked(this)">13 likes</button>
                    </div>
                    <div class="definition_right">
                        <p class="definition">A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>
                <div class="content_box flex align-center">
                    <div class="definition_left">
                        <h2>ninja</h2>
                        <p class="italic">noun</p>
                        <p>Plural: <span class="italic">ninjas</span></p>
                        <button onclick="liked(this)">37 likes</button>
                    </div>
                    <div class="definition_right">
                        <p class="definition">A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                    </div>
                </div>
            </div>
            <!-- Left Column Ends Here -->
            <!-- Right Column Begins Here  -->
            <div class="right_column">
                <div class="right_content content_box">
                    <p>Dojonary is defined by <span class="bold">YOU</span></p>
                    <button class="btn_add_definition" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
            <!-- Right Column Ends Here -->
        </div>
        <!-- Content Section Ends Here -->
    </main>
    <script src="script.js"></script>
</body>
</html>
